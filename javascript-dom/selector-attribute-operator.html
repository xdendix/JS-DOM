<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Selector Operator</title>
</head>
<body>
    <div class="dendi">Dendi</div>
    <div class="dendiprayogo">Prayogo</div>
    <div class="dendiprayogohidayat">Hidayat</div>

    <script>

        const list = document.querySelectorAll("div[class^=dendi]");
        console.log(list);

    </script>
</body>
</html>
